<!--Moving values from HTML to VueJS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Bootstrap 5 cdn-->
    <script src="https://unpkg.com/vue@next"></script> <!--vue 3 cdn-->
    <title>Document</title>
</head>
<body class="bg-dark text-light" id="vapp">
    <div class="container mt-4">
        <h2 class="display-3">Single Hero</h2>
        <select v-model="heroSelect" class="form-select">
            <option selected value=" ">Choose a super Hero</option>
            <option>Iron Man</option>
            <option>Hulk</option>
            <option>Thor</option>
          </select>
          <h2 class="btn bg-warning mt-3">Calling, {{heroSelect}}</h2>
          <h2 class="display-3">Avenger Team </h2>
          <select v-model="avengerSelect" multiple class="form-select">
            <option selected value=" ">Choose multiple super Heros</option>
            <option value="Robert Downey">Iron Man</option>
            <option value="Peter Parker">Spider Man</option>
            <option value="Steve Rogers">Captain America</option>
          </select>
          <h2 class="btn bg-warning mt-3">A team, {{avengerSelect}}</h2>

          <h2 class="display-3">Bonds </h2>
          <select v-model="myDynamic" multiple class="form-select">
            <option selected value=" ">Choose multiple super Heros</option>
            <option v-for="bond in myBonds" :value="bond.value">{{bond.text}}</option>
          </select>
          <h2 class="btn bg-warning mt-3">Bond Code, {{myDynamic}}</h2>


    </div>
</body>
<script src="./script.js"></script>
</html>
