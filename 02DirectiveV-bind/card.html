<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Bootstrap 5 cdn-->
    <script src="https://unpkg.com/vue@next"></script> <!--vue 3 cdn-->
    <title>LCO basic 2</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <div class="card vapp" style="width: 18rem;">
            <img :src="myImg" class="card-img-top" alt="..."> <!--Here : is a v-bind directive-->
            <div class="card-body">
              <h5 class="card-title text-dark">{{heading}}</h5>
              <p class="card-text text-dark">{{subhead}}</p>
              <a :href=url class="btn btn-primary">{{buttonText}}</a>
            </div>
        </div>
    </div> 
</body>
    <script src="./script.js"></script>
</html>
