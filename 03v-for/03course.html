<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Bootstrap 5 cdn-->
    <script src="https://unpkg.com/vue@next"></script> <!--vue 3 cdn-->
    <title>LCO basic 2</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12" id='vapp'>
                <div v-for="(course,index) in courseList" 
                 :key="course.id"
                 class="card mt-3 vapp" style="width: 18rem;"> <!--This mt-3 is adding a margin of 3-->
                    <img :src="course.courseImage" class="card-img-top" alt="..."> <!--Here : is a v-bind directive-->
                    <div class="card-body">
                      <h5 class="card-title text-dark">{{course.courseName}}</h5>
                      <p class="card-text text-dark">{{course.subtitle}}</p>
                      <p class="badge bg-success"> {{course.price}} </p><div></div>
                      <a :href=course.url target="_blank" class="btn btn-primary">ButtonText</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
    <script src="./script.js"></script>
</html>
